tters. They all have their fanbases, quirks, and strengths, but which one is right for you? Let’s break it down—no fluff, just real talk about their pros and cons.&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Bruno Ciccarino&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-01-21T06:40:00.000Z&quot;],&quot;title&quot;:[0,&quot;Bash, Fish, and Zsh: Choosing Your Shell&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;Bash&quot;],[0,&quot;Zshell&quot;],[0,&quot;Zsh&quot;],[0,&quot;oh my zsh&quot;],[0,&quot;oh my bash&quot;],[0,&quot;fish&quot;],[0,&quot;oh my fish&quot;]]],&quot;description&quot;:[0,&quot;When it comes to choosing a shell, Bash, Fish, and Zsh are the heavy hitters. They all have their fanbases, quirks, and strengths, but which one is right for you? Let’s break it down—no fluff, just real talk about their pros and cons.&quot;]}],&quot;slug&quot;:[0,&quot;choosing-your-shell&quot;]}],[0,{&quot;title&quot;:[0,&quot;Let’s Talk About JavaScript Error Handling?&quot;],&quot;description&quot;:[0,&quot;JavaScript has always had a bit of a rough relationship with error handling. Try-catch blocks? They’re like duct tape for your code—they get the job done, but not without adding bulk and sometimes making things messier. But now, there’s a potential game-changer on the horizon: the Safe Assignment Operator (`??=`).&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Bruno Ciccarino&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-01-20T15:40:00.000Z&quot;],&quot;title&quot;:[0,&quot;Let’s Talk About JavaScript Error Handling?&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;javascript&quot;],[0,&quot;typescript&quot;],[0,&quot;programming&quot;],[0,&quot;try catch&quot;]]],&quot;description&quot;:[0,&quot;JavaScript has always had a bit of a rough relationship with error handling. Try-catch blocks? They’re like duct tape for your code—they get the job done, but not without adding bulk and sometimes making things messier. But now, there’s a potential game-changer on the horizon: the Safe Assignment Operator (`??=`).&quot;]}],&quot;slug&quot;:[0,&quot;js-error-handling&quot;]}],[0,{&quot;title&quot;:[0,&quot;Haskell Is Less Scary Than It Looks&quot;],&quot;description&quot;:[0,&quot;Haskell often gets a bad rap for being overly mathematical or cryptic, but it’s not as hard as it seems. With features like type inference, pure functions, and extreme abstraction, you might even find yourself writing a browser in just 600 lines of code. Let’s dive into why Haskell deserves a second look.&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Bruno Ciccarino&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-01-20T15:40:00.000Z&quot;],&quot;title&quot;:[0,&quot;Haskell Is Less Scary Than It Looks&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;haskell&quot;],[0,&quot;functional programming&quot;],[0,&quot;programming languages&quot;],[0,&quot;type inference&quot;]]],&quot;description&quot;:[0,&quot;Haskell often gets a bad rap for being overly mathematical or cryptic, but it’s not as hard as it seems. With features like type inference, pure functions, and extreme abstraction, you might even find yourself writing a browser in just 600 lines of code. Let’s dive into why Haskell deserves a second look.&quot;]}],&quot;slug&quot;:[0,&quot;why-haskell&quot;]}],[0,{&quot;title&quot;:[0,&quot;From Astro.js Rookie to a Successful GitHub Pages Build&quot;],&quot;description&quot;:[0,&quot;A detailed guide on my journey to building and deploying a website with Astro.js and GitHub Pages.&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Bruno Ciccarino&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-01-18T06:40:00.000Z&quot;],&quot;title&quot;:[0,&quot;From Astro.js Rookie to a Successful GitHub Pages Build&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;Astro.js&quot;],[0,&quot;GitHub Pages&quot;],[0,&quot;Build&quot;]]],&quot;description&quot;:[0,&quot;A detailed guide on my journey to building and deploying a website with Astro.js and GitHub Pages.&quot;]}],&quot;slug&quot;:[0,&quot;from-astro-js-rookie-to-a-successful-github-pages-build&quot;]}],[0,{&quot;title&quot;:[0,&quot;Modern Vim on Windows Setup&quot;],&quot;description&quot;:[0,&quot;A comprehensive guide to setting up Vim on Windows for modern web development workflows.&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Bruno Ciccarino&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-01-18T00:00:00.000Z&quot;],&quot;title&quot;:[0,&quot;Modern Vim on Windows Setup&quot;],&quot;tags&quot;:[1,[[0,&quot;others&quot;]]],&quot;description&quot;:[0,&quot;A comprehensive guide to setting up Vim on Windows for modern web development workflows.&quot;]}],&quot;slug&quot;:[0,&quot;modern-vim-on-windows-setup&quot;]}],[0,{&quot;title&quot;:[0,&quot;When Was the Last Time You Programmed Just for Fun?&quot;],&quot;description&quot;:[0,&quot;In today&#39;s fast-paced tech world, it seems like every line of code has to have a purpose. Developers are often caught up in building the next big thing, creating apps to boost their portfolios or even solving complex business problems. But when was the last time you just sat down to code for the sheer joy of it? To build something without a deadline, without a client, and without any expectations? If you can&#39;t remember, you might be missing out on one of the most valuable aspects of being a developer: recreational programming.&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Bruno Ciccarino&quot;],&quot;pubDatetime&quot;:[3,&quot;2025-01-11T15:40:00.000Z&quot;],&quot;title&quot;:[0,&quot;When Was the Last Time You Programmed Just for Fun?&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;tsoding&quot;],[0,&quot;Recreational programming&quot;],[0,&quot;programming&quot;]]],&quot;description&quot;:[0,&quot;In today&#39;s fast-paced tech world, it seems like every line of code has to have a purpose. Developers are often caught up in building the next big thing, creating apps to boost their portfolios or even solving complex business problems. But when was the last time you just sat down to code for the sheer joy of it? To build something without a deadline, without a client, and without any expectations? If you can&#39;t remember, you might be missing out on one of the most valuable aspects of being a developer: recreational programming.&quot;]}],&quot;slug&quot;:[0,&quot;when-was-the-last-time-you-programmed-just-for-fun&quot;]}],[0,{&quot;title&quot;:[0,&quot;Shallow Knowledge vs. Deep Knowledge: The Key to Standing Out in Today’s Tough Job Market&quot;],&quot;description&quot;:[0,&quot;Alright, let’s get real about something many of us have been thinking lately: knowledge isn’t just one thing, right? In tech (or any field, really), there’s a big difference between shallow knowledge and deep knowledge. One is quick and flashy but often short-lived, while the other is rooted, unshakeable, and usually way more valuable in the long run. And with how rough the job market’s been this year, understanding this difference could mean everything for your career.&quot;],&quot;data&quot;:[0,{&quot;author&quot;:[0,&quot;Bruno Ciccarino&quot;],&quot;pubDatetime&quot;:[3,&quot;2024-11-04T20:15:07.000Z&quot;],&quot;title&quot;:[0,&quot;Shallow Knowledge vs. Deep Knowledge: The Key to Standing Out in Today’s Tough Job Market&quot;],&quot;featured&quot;:[0,false],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;programming&quot;],[0,&quot;productivity&quot;],[0,&quot;beginners&quot;],[0,&quot;learning&quot;],[0,&quot;Shallow Knowledge&quot;],[0,&quot;Deep Knowledge&quot;],[0,&quot;career tips&quot;],[0,&quot;job market&quot;],[0,&quot;self-improvement&quot;],[0,&quot;technology&quot;]]],&quot;description&quot;:[0,&quot;Alright, let’s ge
